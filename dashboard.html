<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Advanced Product Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 16px;
            background: #f8fafc;
        }
        
        h1 {
            margin-bottom: 8px;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }
        
        select,
        input[type="checkbox"] {
            padding: 6px;
            font-size: 14px;
        }
        
        button {
            padding: 6px 10px;
            cursor: pointer;
        }
        
        .status {
            margin: 20px 0;
            font-weight: bold;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 12px;
        }
        
        .card {
            background: #fff;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
        }
        
        .price.na {
            color: #dc2626;
        }
        
        .pagination {
            margin-top: 16px;
            display: flex;
            gap: 6px;
            align-items: center;
        }
        
        button:focus {
            outline: 3px solid #2563eb;
        }
        
        @media (max-width: 400px) {
            body {
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <h1>Product Dashboard Display</h1>

    <div class="controls">
        <label>
    Category:
    <select id="categoryFilter" aria-label="Filter by category">
      <option value="all">All</option>
    </select>
  </label>

        <label>
    Sort:
    <select id="sortKey" aria-label="Sort products">
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
  </label>

        <label>
    <input type="checkbox" id="inStockOnly" />
    In stock only
  </label>

        <button id="retryBtn" style="display:none;">Retry</button>
    </div>

    <div id="status" class="status" aria-live="polite"></div>

    <div id="grid" class="grid"></div>

    <div class="pagination">
        <button id="prevBtn">Prev</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const PAGE_SIZE = 5;
        let allProducts = [];
        let currentPage = 1;
        let fetchStatus = "loading";

        const grid = document.getElementById("grid");
        const statusEl = document.getElementById("status");

        async function fetchProducts() {
            fetchStatus = "loading";
            renderStatus();

            try {
                const res = await fetch("sample_products.json"); // local JSON
                const data = await res.json();

                allProducts = Array.isArray(data) ? data : [];
                populateCategories();
                fetchStatus = "success";
                currentPage = 1;
                render();
            } catch (e) {
                fetchStatus = "error";
                renderStatus();
            }
        }

        function renderStatus() {
            if (fetchStatus === "loading") {
                statusEl.textContent = "Loading products...";
            } else if (fetchStatus === "error") {
                statusEl.textContent = "Error loading data.";
                document.getElementById("retryBtn").style.display = "inline";
            } else {
                statusEl.textContent = "";
            }
        }

        function populateCategories() {
            const select = document.getElementById("categoryFilter");
            const cats = new Set();

            allProducts.forEach(p => {
                if (p.category) cats.add(p.category);
            });

            cats.forEach(c => {
                const o = document.createElement("option");
                o.value = c;
                o.textContent = c;
                select.appendChild(o);
            });
        }

        function getFilteredSorted() {
            let list = [...allProducts];

            const cat = categoryFilter.value;
            if (cat !== "all") list = list.filter(p => p.category === cat);

            if (inStockOnly.checked) list = list.filter(p => p.stock > 0);

            const sortKey = document.getElementById("sortKey").value;
            list.sort((a, b) => {
                if (sortKey === "price") return (a.price || 0) - (b.price || 0);
                return a.name.localeCompare(b.name);
            });

            return list;
        }

        function render() {
            if (fetchStatus !== "success") return;

            const list = getFilteredSorted();
            grid.innerHTML = "";

            if (list.length === 0) {
                statusEl.textContent = "No products found.";
                return;
            }

            const totalPages = Math.ceil(list.length / PAGE_SIZE);
            currentPage = Math.min(currentPage, totalPages);

            const pageItems = list.slice(
                (currentPage - 1) * PAGE_SIZE,
                currentPage * PAGE_SIZE
            );

            pageItems.forEach(p => {
                const card = document.createElement("div");
                card.className = "card";
                card.tabIndex = 0;

                card.innerHTML = `
      <strong>${p.name || "Unnamed"}</strong><br/>
      Category: ${p.category || "N/A"}<br/>
      <span class="price ${p.price ? "" : "na"}">
        Price: ${p.price ? "â‚¹" + p.price : "N/A"}
      </span>
    `;
                grid.appendChild(card);
            });

            document.getElementById("pageInfo").textContent =
                `Page ${currentPage} of ${totalPages}`;
        }

        categoryFilter.onchange =
            sortKey.onchange =
            inStockOnly.onchange = () => {
                currentPage = 1;
                render();
            };

        prevBtn.onclick = () => {
            if (currentPage > 1) {
                currentPage--;
                render();
            }
        };

        nextBtn.onclick = () => {
            currentPage++;
            render();
        };

        retryBtn.onclick = () => fetchProducts();

        fetchProducts();
    </script>
</body>

</html>
